<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Haha Parameter!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;500&display=swap');
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1>Haha Parameter!</h1>
      <p class="description">
        Press the button to laugh and see how many different types of laughter
        are worth for both emoji and writing.
      </p>
      <div class="laughter-types-container">
        <p class="haha-type rolling-laughing-face">&#129315;</p>
        <p class="haha-type laughing-tearly-face">&#128514;</p>
        <p class="haha-type smiling-face">&#128518;</p>
        <p class="haha-type arabic-laughter">هههه</p>
        <p class="haha-type haha-laughter">Haha</p>
      </div>
      <button class="laugh-me">Press to laugh</button>
    </div>
  </body>
</html>
